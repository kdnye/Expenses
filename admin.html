<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSI Expense Reports â€“ Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #f4f7fb;
      color: #1f2933;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f2933;
      color: #fff;
      padding: 1.5rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      margin: 2rem auto;
      max-width: 720px;
      padding: 0 1rem 3rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      padding: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 0.95rem;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, textarea, select, button {
      font: inherit;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"],
    textarea {
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      padding: 0.6rem 0.75rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #fff;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 999px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      padding: 0.65rem 1.5rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.secondary {
      background: #fff;
      color: #1f2933;
      border: 1px solid #d0d7e2;
    }

    button.secondary:not([disabled]):hover {
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.15);
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:not([disabled]):hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .hint {
      color: #52606d;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .status {
      border-radius: 8px;
      font-size: 0.9rem;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
    }

    .status.error {
      background: rgba(220, 38, 38, 0.1);
      color: #991b1b;
    }

    .status.success {
      background: rgba(22, 163, 74, 0.1);
      color: #166534;
    }

    .status.info {
      background: rgba(37, 99, 235, 0.1);
      color: #1d4ed8;
    }

    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Finance Admin Console</h1>
    <p id="adminUser" class="hint" style="color: rgba(255,255,255,0.85);"></p>
  </header>
  <main>
    <section class="card" id="loginCard">
      <h2>Sign in</h2>
      <form id="loginForm" novalidate>
        <label>Username
          <input id="loginUsername" name="username" type="text" autocomplete="username" required />
        </label>
        <label>Password
          <input id="loginPassword" name="password" type="password" autocomplete="current-password" required />
        </label>
        <div class="actions">
          <button type="submit" id="loginSubmit">Sign in</button>
          <span class="hint">Only finance administrators with CFO or super-user roles may access exports.</span>
        </div>
      </form>
      <div id="loginStatus" class="status hidden" role="status" aria-live="polite"></div>
    </section>

    <section class="card hidden" id="exportCard">
      <h2>Download expense reports</h2>
      <p class="hint">Select the reporting window and optionally restrict the export to specific employee email addresses.</p>
      <form id="exportForm" class="grid" novalidate>
        <label>Start date
          <input id="startDate" type="date" required />
        </label>
        <label>End date
          <input id="endDate" type="date" required />
        </label>
        <label style="grid-column: 1 / -1;">Employee emails (optional)
          <textarea id="employeeFilter" rows="3" placeholder="one-per-line or comma separated"></textarea>
        </label>
        <div class="actions" style="grid-column: 1 / -1;">
          <button type="submit" id="downloadBtn">Download reports</button>
          <button type="button" id="logoutBtn" class="secondary">Sign out</button>
        </div>
      </form>
      <div id="exportStatus" class="status hidden" role="status" aria-live="polite"></div>
    </section>
  </main>
  <script type="module" src="src/admin.js"></script>
</body>
</html>
